[package]
name = "cfr"
version = "0.0.2"
edition = "2021"
description = "Counterfactual regret minimization of two-player zero-sum incomplete-information games"
readme = "README.md"
repository = "https://github.com/erikbrinkman/cfr"
license = "MIT"
keywords = ["counterfactual", "regret", "incomplete", "information", "game"]

[dependencies]
serde_json = { version = "1.0", optional = true }
serde = { version = "1.0", features = ["derive"], optional = true }
clap = { version = "3.2.8", features = ["derive"], optional = true }
rand = "0.8.5"
rand_distr = "0.4.3"

[features]
default = [ "binary" ]
binary = ["serde", "serde_json", "clap"]

[lib]
name = "cfr"

[[bin]]
name = "cfr"
required-features = ["binary"]
